<html>
    <head>
        <title>AgileZen add Sub-story Options</title>
        <link rel="stylesheet" href="options.css">
        <script type="text/javascript" src="jquery-v1.8.2.min.js"></script>
        <script type="text/javascript" src="options.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2"><h2>Add Sub Options</h2></td>
            </tr>
            <tr>
                <td><a href="http://dev.agilezen.com/concepts/authentication.html">AgileZen API-key:</a></td>
                <td><input type="text" id="api_key" class="input-text"></td>
            </tr>
            <tr>
                <td>Sub-story size:</td>
                <td><input type="text" id="substory_size" class="input-text"></td>
            </tr>
            <tr>
                <td>Umbrella details label:</td>
                <td><input type="text" id="umbrella_details_label" class="input-text"></td>
            </tr>
            <tr>
                <td>Sub-story details label:</td>
                <td><input type="text" id="substory_details_label" class="input-text"></td>
            </tr>
            <tr>
                <td colspan="2" class="button-row"><button id="save" class="button">Save</button></td>
            </tr>
            <tr>
                <td colspan="2" class="status-row"><span id="status"></span></td>
            </tr>
        </table>
    </body>
</html>
